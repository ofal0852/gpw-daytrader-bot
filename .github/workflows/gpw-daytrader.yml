name: GPW Day Trader Bot

on:
  schedule:
    - cron: '*/10 8-16 * * 1-5'   # co 10 minut, 9:00-17:00 czasu polskiego (UTC+1)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance pandas pandas_ta requests pytz

      - name: Run GPW Day Trader Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python gpw_daytrader_bot.py
